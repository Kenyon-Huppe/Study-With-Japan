<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services - Study With Japan</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div id="menu">
            <button id="menu-btn">
                <img src="./Images/menu.png" alt="Menu Button" id="menu-btn-img">
            </button>
            <h2 id="menu-title">Menu</h2>
        </div>
        <div class="logo-container">
            <a href="./index.html" id="logo">
                <img src="./Images/Logo.png" alt="Logo"></a>
        </div>
        <div class="navigation">
            <nav>
                <div id="side-nav">
                    <img src="./Images/close.png" alt="close nav" id="nav-close">
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <!-- <li><a href="#about">About</a></li> -->
                        <li><a href="./discover.html">Discover</a></li>
                        <li><a href="./services.html">Services</a></li>
                    </ul>
                </div>
            </nav>
        </div>
        <!-- <div class="right-column"></div> -->
    </header>
    <main>
        <div class="main-container" id="services-main-container">
            <h1 id="services-title">Services</h1>
            <section id="services-visual">
                <h3 class="table-heading">What You Get:</h3>
                <div class="table" id="table-1">
                    <table>
                        <tr>
                            <th>Perks</th>
                            <th>Base</th>
                            <th>Premium</th>
                            <th>Elite</th>
                        </tr>
                        <!-- todo first td has perk, other ones have check or 'X' img denoting if it's in plan -->
                        <tr>
                            <td class="perk">Lorem, ipsum.</td>
                            <td><img src="./Images/check.png" alt="check" class="check base"></td>
                            <td><img src="./Images/check.png" alt="check" class="check premium"></td>
                            <td><img src="./Images/check.png" alt="check" class="check elite"></td>
                        </tr>
                        <tr>
                            <td class="perk">Lorem, ipsum dolor.</td>
                            <td><img src="./Images/check.png" alt="check" class="check base"></td>
                            <td><img src="./Images/check.png" alt="check" class="check premium"></td>
                            <td><img src="./Images/check.png" alt="check" class="check elite"></td>
                        </tr>
                        <tr>
                            <td class="perk">lorem</td>
                            <td><img src="./Images/'x'.png" alt="x" class="x base"></td>
                            <td><img src="./Images/check.png" alt="check" class="check premium"></td>
                            <td><img src="./Images/check.png" alt="check" class="check elite"></td>
                        </tr>
                        <tr>
                            <td class="perk">lorem</td>
                            <td><img src="./Images/'x'.png" alt="x" class="x base"></td>
                            <td><img src="./Images/'x'.png" alt="x" class="x premium"></td>
                            <td><img src="./Images/check.png" alt="check" class="check elite"></td>
                        </tr>
                        <tr>
                            <td class="perk">Lorem ipsum dolor.</td>
                            <td><img src="./Images/'x'.png" alt="x" class="x base"></td>
                            <td><img src="./Images/'x'.png" alt="x" class="x premium"></td>
                            <td><img src="./Images/check.png" alt="check" class="check elite"></td>
                        </tr>

                    </table>
                </div>
                <section id="purchase">
                    <!-- todo store button options for each option -->
                    <div class="purchase-options">
                        <button class="options" id="option-1">
                            <div class="options-gradient" id="options-1-gradient"></div>
                            <h1>Base</h1>
                            <h3>$899.99</h3>
                        </button>
                        <button class="options" id="option-2">
                            <div class="options-gradient" id="options-2-gradient"></div>
                            <h1>Premium</h1>
                            <h3>$999.99</h3>
                        </button>
                        <button class="options" id="option-3">
                            <div class="options-gradient" id="options-3-gradient"></div>
                            <h1>Elite</h1>
                            <h3>$1299.99</h3>
                        </button>
                    </div>
                </section>

        </div>
    </main>
    <footer>
        <div class="foot-container">
            <!-- items below in individual flex boxes -->
            <div id="follow-us">
                <h3>Follow Us</h3>
                <div class="social-imgs">
                    <div class="social-border">
                        <a href="#" target="_blank">
                            <img src="./Images/youtube.png" alt="youtube" id="youtube">
                        </a>
                    </div>
                    <span class="separator" id="foot-sep-1"></span>
                    <div class="social-border">
                        <a href="#" target="_blank">
                            <img src="./Images/twitter.png" alt="twitter" id="twitter">
                        </a>
                    </div>
                    <span class="separator" id="foot-sep-2"></span>
                    <div class="social-border">
                        <a href="#" target="_blank">
                            <img src="./Images/instagram.png" alt="instagram" id="instagram">
                        </a>
                    </div>
                    <span class="separator" id="foot-sep-3"></span>
                    <div class="social-border">
                        <a href="#" target="_blank">
                            <img src="./Images/snapchat.png" alt="snapchat" id="snapchat">
                        </a>
                    </div>
                    <span class="separator" id="foot-sep-4"></span>
                    <div class="social-border">
                        <a href="#" target="_blank">
                            <img src="./Images/facebook.png" alt="facebook" id="facebook">
                        </a>
                    </div>
                </div>

            </div>
            <!-- social media images on same line -->
            <div id="sources">
                <div id="source-title">
                    <h3>Sources</h3>
                </div>
                <div id="source-links">
                    <div id="source-1">
                        Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a
                            href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a>
                    </div>
                    <div id="source-2">
                        Icons made by <a href="https://www.flaticon.com/authors/pixel-perfect"
                            title="Pixel perfect">Pixel perfect</a> from <a href="https://www.flaticon.com/"
                            title="Flaticon">www.flaticon.com</a>
                    </div>
                </div>
            </div>
        </div>
        <!-- sources on same line  & then following line therafter -->
    </footer>
